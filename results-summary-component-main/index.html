<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result | Test</title>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- icon -->
    <link rel="icon" href="assets/images/icone.png" type="image/xx-icon">
    
</head>
<body>
    
    <!-- <div id="container"> -->

        <div id="result">
            <p id="title-result" class="space-itens low-text">Your Result</p>
            <div id="circle" class="space-itens">
                <p id="number-result">76</p>
                <p class="low-text" id="total">of 100</p>
            </div>
            <p id="Great">Great</p>
            <p class="space-itens" id="paragrafo-result">
                You scored higher than 65% of<br>the people 
                who have taken<br>these tests.
            </p>
        </div>

        <div id="summary">
            <p id="title-summary" class="space-itens-summary">Summary</p>
            <div id="div-red" class="space-itens-summary div-classes">
                <p class="p-classes" id="red"><span><img class="images" src="assets/images/icon-reaction.svg" alt=""></span>Reaction</p>
                <p class="number-total-summary"><span class="number-result-summary">80</span> / 100</p>
            </div>
            <div id="div-yellow" class="space-itens-summary div-classes">
              <p  class="p-classes" id="yellow"><span><img class="images" src="assets/images/icon-memory.svg" alt=""></span>Memory</p>
              <p class="number-total-summary"><span class="number-result-summary">92</span> / 100</p>
            </div>
            <div id="div-green" class="space-itens-summary div-classes">
                <p  class="p-classes" id="green"><span><img class="images" src="assets/images/icon-verbal.svg" alt=""></span>Verbal</p>
                <p class="number-total-summary"><span class="number-result-summary">61</span> / 100</p>
            </div>
            <div id="div-blue" class="space-itens-summary div-classes">
                <p  class="p-classes" id="blue"><span><img class="images" src="assets/images/icon-visual.svg" alt=""></span>Visual</p>
                <p class="number-total-summary"><span class="number-result-summary">73</span> / 100</p>
            </div>
            <button id="buttom-summary">Continue</button>
        </div>

    <!-- </div> -->

</body>
</html>
